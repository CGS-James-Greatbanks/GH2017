<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Hello, World! - A-Frame</title>
      <meta name="description" content="Hello, World! - A-Frame">
      <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
      <a-scene>
         <a-box position="1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
         <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
            <a-ring position="-1 1 0" radius="1" color="#6e03fe"></a-ring>
            <a-ring position="1 1 0" radius="1" color="#6e03fe"></a-ring>
         </a-sphere>
         <a-cylinder position="-1 0.75 -3" rotation="0 0 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
         <a-torus-knot color="#ab000a" position="-5 1 -3" radius-tubular="0.1" p="5"></a-torus-knot>
         <a-dodecahedron color="#009a88" position="5 1 -3"></a-dodecahedron>
         <a-text value="Hello, World!" color="#111" position="0 4 -3" align="center"></a-text>
         <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
         <a-sky color="#ECECEC"></a-sky>
      </a-scene>
   </body>
</html>
